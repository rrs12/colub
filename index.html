<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Gruppo&family=Montserrat:wght@500;600&family=Pixelify+Sans&family=Poppins:wght@400;700&family=Space+Grotesk&display=swap"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>

<body class="font-[Poppins]">
    <!--Navbar-->
    <div id="full-screen" class="overflow-hidden h-screen bg-black" style="position: relative;">
        <header class="nav_bar fixed w-full z-40 bg-[#0b1446] bg-opacity-80 backdrop-blur-xl">
            <nav
                class="navbar flex justify-between items-center w-full px-1 md:px-10 mx-auto z-2 text-white overflow-hidden">
                <div class="logo_text ml-4">
                    <a href="#" class="flex">
                        <img src="./resources/images/logo.png" class="sm:h-16 h-12 w-auto" />
                    </a>
                </div>
                <div class="xl:text-lg transition-all  lg:block hidden rounded-l-3xl overflow-hidden nav-links lg:static absolute lg:min-h-fit min-h-[90vh] left-[-100%] top-[3%]  lg:py-0 lg:w-auto w-[97vw] text-center flex-row  text-lg lg:text-base lg:mt-0 4 border-l-none border-r-xl"
                    id="unhide">
                    <ul class=" flex lg:flex-row flex-col lg:gap-[2vw] gap-8 font-normal overflow-hidden  h-full">
                        <li class="cursor-pointer overflow-hidden text-white">
                            <a class="duration-500 font-medium hover:text-indigo-500" href="#features"
                                onclick="hide()">Articles/Blogs</a>
                        </li>
                        <li class="cursor-pointer overflow-hidden text-white">
                            <a class="duration-500 font-medium hover:text-indigo-500" href="#review"
                                onclick="hide()">Project Hunt</a>
                        </li>

                        <li class="cursor-pointer overflow-hidden text-white">
                            <a class="duration-500 font-medium hover:text-indigo-500" href="#review"
                                onclick="hide()">Community</a>
                        </li>

                        <li class="cursor-pointer overflow-hidden text-white">
                            <a class="duration-500 font-medium hover:text-indigo-500" href="#review"
                                onclick="hide()">FAQ</a>
                        </li>

                        <li
                            class="lg:hidden cursor-pointer border border-[#394169] overflow-hidden text-white rounded-2xl px-3 py-2">
                            <a class="duration-500 font-medium" href="#review" onclick="hide()">Sign Up</a>
                        </li>


                    </ul>
                </div>
                <div class="flex items-center gap-2">
                    <a class="rounded-2xl px-3 py-2  border border-[#394169] lg:flex hidden hover:scale-110 duration-200 lg:mx-4 "
                        href="https://discord.gg/VwkQr8X28g" target="_blank">Sign Up</a>
                    
                    <ion-icon onclick="onToggleMenu(this)" name="menu"
                        class="menu_button  px-2 rounded text-3xl text-white items-center cursor-pointer lg:hidden">
                    </ion-icon>
                </div>
            </nav>
        </header>
        <div class="flex flex-col items-center pt-[15vh] h-full px-10 z-10 bg-[#071145]">
            <p class="text-[#D9D9D9] 2xl:text-4xl lg:text-3xl text-xl  font-sans font-semisemibold text-center">
               Colub
            </p>
            <p class="text-white 2xl:text-8xl lg:text-7xl text-4xl font-sans font-extrabold text-center mt-6">
Your Digital Playground.             </p>
            <p
                class="text-[#dadae0] mt-10 2xl:text-2xl lg:text-xl text-sm font-sans font-medium lg:font-semisemibold text-center px-8 md:px-64">
                A Hub, where graphic designers, animators, game devs, and coding
                gurus Hangout! We're ail about tech talk, project sharing, problem-
                solving, and sparking that creative flame,            </p>

                
                <button class="btn btn-wide mt-10 bg-[#0d1955] hover:bg-[#12247b] border border-[#394169] hover:border-[#394169] rounded-2xl font-extrabold text-xl">Join Us</button>
                <div style="position: absolute; bottom: 0;" class="z-0"><img src="./resources/images/hero_banner.svg" alt="" srcset="" class="xl:px-[13%] lg:px-[19%] md:px-[20%] px-5">
                </svg></div>
